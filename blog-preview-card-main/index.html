<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="style">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="container">
    <img class="article-img" src="assets/images/illustration-article.svg">
    <div class="content-box">
      <p class="type">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="content">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author-box">
        <img class="author-img" src="assets/images/image-avatar.webp" alt="Author image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>

</html>
