<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" class="style" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img class="bg-img-top" src="images/bg-pattern-top.svg" />
    <img class="bg-img-bottom" src="images/bg-pattern-bottom.svg" />
    <div class="container">
      <div class="image">
        <img class="profile-bg" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="user">
        <img
          class="profile-img"
          src="images/image-victor.jpg"
          alt="Photo profile"
        />
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <div class="stats-div">
          <p class="number">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="stats-div">
          <p class="number">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="stats-div">
          <p class="number">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
